name: medimate
description: Medicine scan, translation, and reminder app for Nepali users
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.7
  cloud_firestore: ^5.5.0
  cloud_functions: ^5.2.3
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.9
  firebase_crashlytics: ^4.1.8

  # UI & Navigation
  go_router: ^14.6.2
  google_fonts: ^6.2.1

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image: ^4.2.0
  fl_chart: ^0.68.0  # For charts

  # OCR & ML
  google_mlkit_text_recognition: ^0.13.1

  # Local Storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  permission_handler: ^11.3.1

  # Icons
  cupertino_icons: ^1.0.8

  #For Text-to-Speech (Voice Alerts)
  flutter_tts: ^4.2.0



  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    